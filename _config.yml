#gem install -n /usr/local/bin jekyll
domain: norzechowski.github.io # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://norzechowski.github.io # the base hostname and protocol for your site, e.g. http://example.com
twitter_username: NVOrzech

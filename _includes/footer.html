<footer class="site-footer bg-slate-800 h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="flex w-full">
      <div class="w-5/12 md:w-3/12 flex justify-center">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="w-5/12 md:w-6/12 flex justify-center">
        {%- include social.html -%}
      </div>

      <div class="w-2/12 md:w-3/12 flex justify-center">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>


</footer>

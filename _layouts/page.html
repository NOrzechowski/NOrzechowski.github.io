---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- if page.download_path -%}
    <a href="{{page.download_path}}" download> Download </a>
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
